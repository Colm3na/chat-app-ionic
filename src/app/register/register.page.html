<ion-header>
  <ion-toolbar color="medium">
    <ion-title>SIGNUP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<h1>Register</h1>

<ion-list>
    <ion-item>
      <ion-icon name="person" item-left></ion-icon>
      <ion-input type="text" [(ngModel)]="username" placeholder="  Username"></ion-input>
    </ion-item>
    <ion-item>
        <ion-icon name="mail" item-left></ion-icon>
        <ion-input type="text" [(ngModel)]="email" placeholder=" E-mail"></ion-input>
      </ion-item>
    <ion-item>
      <ion-icon name="key" item-left></ion-icon>
      <ion-input type="password" [(ngModel)]="password" placeholder="  Password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button (click)="signup()">Sign Up</ion-button>

<ion-button href="/login" fill="outline" routerDirection="root">Log In</ion-button>

</ion-content>
